<ng-container *ngIf="product.length != 0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr class="">
                            <th>Sr. No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="" *ngFor = "let item of product; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.itemName}}</td>
                            <td><img src="{{item.itemImageURL}}" style="width:120px" alt="" class="img"></td>
                            <td style="width: 25%">{{item.itemDescription}}</td>
                            <td style="width: 12%">{{item.itemPrice}}</td>
                            <td style="width: 12%">{{item.quantity}}</td>
                            <td style="width: 12%">{{item.total}}</td>
                            <td style="width: 12%"><button (click)="removeItem({item})" class="btn btn-danger"><i class="fas fa-trash"></i></button></td>
                        </tr>  
                        <tr >
                            <td colspan="4"> </td>
                            <td><button (click)="emptyCart()" class="btn btn-danger">Empty Cart</button></td>
                            <td><button routerLink="/home" class="btn btn-primary">Shop More</button></td>
                            <td><button routerLink="/checkout" class="btn btn-success">Checkout</button></td>
                            <td><strong>Grand total: ${{grandTotal}}</strong></td>
                        </tr>                      
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="product.length == 0">
    <div class="container">
        <div class="center">
            <img src="" alt="">
            <h4>Your Cart is empty!</h4>
            <h6>Add Items to your cart</h6>
            <button (click)="homeRedirect()" class="btn btn-primary">Shop now</button>
        </div>
    </div>
</ng-container>
